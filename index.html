<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href=".css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button-top">AC</button>
          <button class="calc-button-top">&mnplus;</button>
          <button class="calc-button-top">&percnt;</button>
          <button class="calc-button-top">&divide;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button-number">7</button>
          <button class="calc-button-number">8</button>
          <button class="calc-button-number">9</button>
          <button class="calc-button-sign">&times;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button-number">4</button>
          <button class="calc-button-number">5</button>
          <button class="calc-button-number">6</button>
          <button class="calc-button-sign">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button-number">1</button>
          <button class="calc-button-number">2</button>
          <button class="calc-button-number">3</button>
          <button class="calc-button-sign">&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button-number, double">0</button>
          <button class="calc-button-number">&comma;</button>
          <button class="calc-button-sign">&equals;</button>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
